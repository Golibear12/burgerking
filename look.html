<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-4 bg-white shadow-lg rounded-2xl">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

        <div class="flex mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task..."
                class="w-full px-4 py-2 border rounded-l-lg focus:outline-none">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
                Add
            </button>
        </div>

        <ul id="taskList" class="space-y-2">
            <!-- Tasks will be appended here -->
        </ul>
    </div>

    <script>
        // Select DOM elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.className = 'flex items-center justify-between p-2 bg-gray-100 rounded-lg';

            const span = document.createElement('span');
            span.textContent = taskText;
            span.className = 'flex-grow cursor-pointer';
            span.addEventListener('click', () => {
                span.classList.toggle('line-through');
                span.classList.toggle('text-gray-500');
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'text-red-500 hover:text-red-700';
            deleteBtn.addEventListener('click', () => li.remove());

            li.appendChild(span);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = '';
            taskInput.focus();
        }

        // Event listener for adding tasks
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>

</html>
